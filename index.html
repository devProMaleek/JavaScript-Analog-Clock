<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="Abdulmalik Adebayo" name="author">
    <meta content="Abdulmalik, devProMaleek, Adebayo, Analog Clock, JavaScript, HTML, CSS" name="keywords">
    <meta content="devProMaleek Analog Clock" name="description">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!------------------------------TYPING CDN -------------------------------------->

    <!---------------------------------- CSS ---------------------------------------->
    <link rel="stylesheet" href="style.css">
    <!--------------------------------- TITLE --------------------------------------->
    <title>Home</title>
</head>
<body>

            <!--Structure of the Clock-->
<div class="clock">

            <!--Two colorful line in the clock-->
    <div class="outer-clock-face">

            <!--Four colorful line in the clock-->
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>

            <!--30 more colorful line in the clock-->
        <div class="marking minute marking-1"></div>
        <div class="marking minute marking-2"></div>
        <div class="marking minute marking-3"></div>
        <div class="marking minute marking-4"></div>
<!--        <div class="marking minute marking-5"></div>-->
        <div class="marking minute marking-6"></div>
        <div class="marking minute marking-7"></div>
        <div class="marking minute marking-8"></div>
        <div class="marking minute marking-9"></div>
<!--        <div class="marking minute marking-10"></div>-->
        <div class="marking minute marking-11"></div>
        <div class="marking minute marking-12"></div>
        <div class="marking minute marking-13"></div>
        <div class="marking minute marking-14"></div>
<!--        <div class="marking minute marking-15"></div>-->
        <div class="marking minute marking-16"></div>
        <div class="marking minute marking-17"></div>
        <div class="marking minute marking-18"></div>
        <div class="marking minute marking-19"></div>
<!--        <div class="marking minute marking-20"></div>-->
        <div class="marking minute marking-21"></div>
        <div class="marking minute marking-22"></div>
        <div class="marking minute marking-23"></div>
        <div class="marking minute marking-24"></div>
<!--        <div class="marking minute marking-25"></div>-->
        <div class="marking minute marking-26"></div>
        <div class="marking minute marking-27"></div>
        <div class="marking minute marking-28"></div>
        <div class="marking minute marking-29"></div>
<!--        <div class="marking minute marking-30"></div>-->

        <!--Circle in the middle of the clock-->
        <div class="inner-clock-face-0"></div>
        <div class="inner-clock-face"></div>

            <!--Three hands of the clock-->
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
</div>
<!--MAIN JS-->
<script src="main.js"></script>
</body>
</html>
